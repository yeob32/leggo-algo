  <body>
    <div>
      <input type="button" id="login" onclick="login();" value="login" />
      <input type="button" id="login" onclick="join('kim');" value="kim Join" />
      <input type="button" id="login" onclick="join('kim');" value="lee Join" />
      <input type="button" id="login" onclick="join('kim');" value="park Join" />

      <h3 id="session">ss</h3>
      <h3 id="members"></h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      
      function login() {
        socket.emit('test', 'testId', 'testName')
        socket.on('test', function(data) {
          const session = document.getElementById('session');
          session.innerText = 'session : '+ JSON.stringify(data)
        })
      }

      function join(id) {
        socket.emit('join', id, id+'Name')
        socket.on('member-list', function(data) {
          const members = document.getElementById('members')
          members.innerText = 'members : ' + JSON.stringify(data)
        })
      }
